<html lang="en" class="no-js"> <!--<![endif]-->
  <head>

    <title>Narrative Science Twitter Feed</title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Twitter Feed for Narrative Science">
    <meta name="author" content="David Johnson">

    <!-- scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

    <!-- drop box hosting -->
    <script src="http://dl.dropbox.com/u/10021156/NsLayout/bootstrap.js"></script>
    <script src="http://dl.dropbox.com/u/10021156/NsLayout/TweetScraper.js"></script>
    <script src="http://dl.dropbox.com/u/10021156/NsLayout/js/bootstrap-alert.js"></script>

    <!-- styles -->
<link rel="apple-touch-icon"
      href="http://dl.dropbox.com/u/10021156/apple-touch-icon.png.png" />
    
    <link rel="stylesheet" href="http://dl.dropbox.com/u/10021156/NsLayout/css/bootstrap.min.css" media="screen, projection " />
    <link rel="stylesheet" href="http://dl.dropbox.com/u/10021156/NsLayout/css/main.css" />

    <!-- Tweet Template -->
    <script type="text/template" id="tweettemplate">

    <!-- nav -->
      <nav>
        <button class="refresh btn btn-success btn-large">
              <i class="icon-white icon-refresh"></i>Refresh
        </button>
        <button class="reverse btn btn-warning btn-large">
              <i class="icon-white icon-resize-vertical"></i>Reverse
        </button>
      </nav>
    <!-- /nav -->

    <!-- List of Tweets -->
        <section id="content">
          <ul id="tweetList">

          <% _.each(tweets, function(tweet) { %>

          <li class="tweet"> 
            <span>

                <div class="head">
                    <img class="pic" src="<%= tweet.profile_image_url %>" />
                    <p class="userId"><%= "@" + tweet.from_user %></p>
                 </div>

                 <div class="tail">
                    <p><%= tweet.text %></p>                   
                    <p class="created"><%= tweet.created_at %></p>
                 </div>
                 <hr />
            </span> 
           </li>  

          <% }); %>

          </ul>
        </section>
     <!-- /List of Tweets -->
  </script>
  </head>

  <body>

<header>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">&nbsp;</a>
          <div class="nav-collapse collapse">
          </div>
        </div>
      </div>
    </div>
</header>

    <div class="container-fluid">
        <div>
          <div class="hero-unit">

            <div id = "logo">
               <img id="narrLogo" src="http://www.narrativescience.com/wp-content/themes/twentyeleven/images/Narrative%20Science_logo_236.png" /> 
            </div>

            <div id="loader">
              <p>Loading....</p>
            </div>
            
            <div id="message">
            <p>Narrative Science Twitter Feed</p>
            </div>

            <div id="tweetContainer">
               
            </div>

          </div>
        </div>
      </div>
</body>
</html>​​​​​​​​​​​​​​​​​​
